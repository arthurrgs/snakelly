<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Snake</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      border: 2px solid green;
    }

    #startBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn:hover {
      background-color: gold;
    }
  </style>
</head>
<body>
  <canvas id="snakeGame" width="400" height="400"></canvas>
  <button id="startBtn" onclick="iniciarJogo()">START</button>

  <script src="snake.js"></script>
  <script>
    function iniciarJogo() {
      if (typeof startGame === 'function') {
        startGame();
        document.getElementById('startBtn').disabled = true; // Desativa botão
        document.getElementById('startBtn').innerText = "Jogando...";
      } else {
        console.warn("Função startGame() não está definida no snake.js");
      }
    }
  </script>
</body>
</html>
