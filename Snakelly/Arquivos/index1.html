<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .botao {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .botao:hover {
      transform: scale(1.05);
    }

    #mergulhar {
      background-color: #007bff;
      color: white;
    }

    #mergulhar:hover {
      background-color: #0056b3;
    }

    #ignorar {
      background-color: #ff4444;
      color: white;
    }

    #ignorar:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <button class="botao" id="mergulhar">Iniciar</button>

  <h1>Ol√° Sobreviventes!</h1>

  <button class="botao" id="ignorar">Ver</button>

  <script>
    document.getElementById("mergulhar").addEventListener("click", () => {
      window.location.href = "index-st.html";
    });

    document.getElementById("ignorar").addEventListener("click", () => {
      window.location.href = "index-sr.html";
    });
  </script>

</body>
</html>
